<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Consulta gratis ¬∑ SYGNODE.</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#1e3a8a; 
      --cyan:#06b6d4; 
      --green:#10b981; 
      --slate:#64748b;
    }
    
    * { box-sizing:border-box; }
    
    body {
      margin:0; 
      font-family:Inter,system-ui,sans-serif;
      background:linear-gradient(135deg,var(--primary),#0a1a33);
      color:#fff; 
      min-height:100vh;
      padding:20px;
    }
    
    .wrap {
      max-width:800px;
      margin:0 auto;
      padding:clamp(16px, 3vw, 32px);
    }
    
    .card {
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.15);
      border-radius:20px; 
      padding:clamp(20px,3vw,32px);
      backdrop-filter:blur(10px);
      box-shadow:0 20px 60px rgba(0,0,0,.25);
    }
    
    h1 {
      font-size:clamp(24px,3.2vw,36px);
      line-height:1.2;
      margin:0 0 12px;
      font-weight:900;
    }
    
    .highlight {
      background:linear-gradient(135deg,var(--cyan),var(--green));
      -webkit-background-clip:text;
      background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    
    p.lead {
      color:#dbeafe;
      margin:0 0 24px;
      font-size:1.05rem;
      line-height:1.6;
    }
    
    .badge {
      display:inline-block; 
      font-weight:800; 
      font-size:.8rem; 
      padding:.4rem .7rem; 
      border-radius:999px; 
      color:#0b1220; 
      background:linear-gradient(135deg,var(--cyan),var(--green));
      margin-bottom:12px;
    }
    
    .progress {
      height:8px;
      background:rgba(255,255,255,.14);
      border-radius:999px;
      overflow:hidden;
      margin:16px 0 24px;
    }
    
    .bar {
      height:100%;
      background:linear-gradient(90deg,var(--green),#22c55e);
      width:0%;
      transition:width .4s ease;
    }

    .section {
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.1);
      border-radius:12px;
      padding:20px;
      margin-bottom:16px;
    }

    .section h3 {
      margin:0 0 16px;
      font-size:1.1rem;
      color:#06b6d4;
    }
    
    .field {
      margin-bottom:16px;
    }
    
    label {
      display:block;
      font-weight:700;
      font-size:.92rem;
      margin-bottom:6px;
      color:#e0f2fe;
    }
    
    input, select {
      width:100%; 
      padding:12px 14px; 
      border-radius:10px; 
      border:1.5px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.95); 
      color:#0f172a; 
      font-size:1rem;
      outline:none; 
      transition:all .2s;
      font-family:inherit;
    }
    
    input:focus, select:focus {
      border-color:#06b6d4; 
      box-shadow:0 0 0 3px rgba(6,182,212,.15);
    }
    
    .row {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }
    
    @media (max-width:700px) { 
      .row { grid-template-columns:1fr; } 
    }

    .actions {
      display:flex;
      gap:12px;
      margin-top:24px;
      justify-content:center;
    }
    
    .btn {
      border:0;
      border-radius:12px;
      padding:14px 28px;
      font-weight:800;
      cursor:pointer;
      transition:all .2s; 
      font-size:1rem;
      font-family:inherit;
    }
    
    .btn:disabled {
      opacity:0.5;
      cursor:not-allowed;
    }
    
    .btn-primary {
      background:var(--green);
      color:#fff;
      box-shadow:0 8px 20px rgba(16,185,129,.3);
    }
    
    .btn-primary:hover:not(:disabled) {
      transform:translateY(-2px);
      box-shadow:0 12px 28px rgba(16,185,129,.4);
    }

    .btn-primary:active:not(:disabled) {
      transform:translateY(0);
    }
    
    .result {
      text-align:center;
      padding:32px 20px;
    }

    .score-badge {
      display:inline-flex;
      align-items:center;
      gap:12px;
      padding:16px 24px;
      border-radius:999px;
      background:rgba(16,185,129,.15);
      border:2px solid var(--green);
      font-weight:800;
      font-size:1.5rem;
      margin:20px 0;
    }

    .hidden {
      display:none;
    }

    .error {
      background:rgba(239,68,68,.1);
      border:1px solid rgba(239,68,68,.3);
      color:#fca5a5;
      padding:12px;
      border-radius:8px;
      margin:16px 0;
      text-align:center;
    }

    .success {
      background:rgba(16,185,129,.1);
      border:1px solid rgba(16,185,129,.3);
      color:#6ee7b7;
      padding:12px;
      border-radius:8px;
      margin:16px 0;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <span class="badge">Consulta gratis</span>
      <h1>Agendemos tu <span class="highlight">demo</span></h1>
      <p class="lead">Responde unas preguntas r√°pidas. Luego, recibir√°s un PDF con un reporte.</p>

      <div class="progress">
        <div class="bar" id="progressBar"></div>
      </div>

      <form id="qualificationForm">
        <!-- Secci√≥n 1: Contacto -->
        <div class="section">
          <h3>üìã Tu informaci√≥n de contacto</h3>
          <div class="field">
            <label for="name">Nombre completo *</label>
            <input type="text" id="name" name="name" required placeholder="Juan P√©rez">
          </div>
          <div class="row">
            <div class="field">
              <label for="email">Email *</label>
              <input type="email" id="email" name="email" required placeholder="juan@empresa.com">
            </div>
            <div class="field">
              <label for="phone">Tel√©fono</label>
              <input type="tel" id="phone" name="phone" placeholder="+56 9 1234 5678">
            </div>
          </div>
          <div class="field">
            <label for="company">Empresa *</label>
            <input type="text" id="company" name="company" required placeholder="Mi Empresa S.A.">
          </div>
        </div>

        <!-- Secci√≥n 2: Perfil de compra -->
        <div class="section">
          <h3>üí∞ Perfil de compra</h3>
          <div class="row">
            <div class="field">
              <label for="volumen">Volumen mensual aprox. (CLP) *</label>
              <input type="number" id="volumen" name="volumen" required min="0" step="100000" placeholder="30000000">
            </div>
            <div class="field">
              <label for="skus"># de SKUs activos *</label>
              <input type="number" id="skus" name="skus" required min="1" placeholder="25">
            </div>
          </div>
          <div class="field">
            <label for="categoria">Categor√≠a predominante *</label>
            <select id="categoria" name="categoria" required>
              <option value="">Selecciona una opci√≥n...</option>
              <option value="Materiales / MRO">Materiales / MRO</option>
              <option value="TI / Equipamiento">TI / Equipamiento</option>
              <option value="Servicios generales">Servicios generales</option>
              <option value="Retail / Consumo">Retail / Consumo</option>
              <option value="Industrial">Industrial</option>
            </select>
          </div>
        </div>

        <!-- Secci√≥n 3: Operaci√≥n actual -->
        <div class="section">
          <h3>‚öôÔ∏è Operaci√≥n actual</h3>
          <div class="row">
            <div class="field">
              <label for="historial">¬øHistorial de compras accesible?</label>
              <select id="historial" name="historial">
                <option value="si">S√≠</option>
                <option value="no">No / parcial</option>
              </select>
            </div>
            <div class="field">
              <label for="codificacion">¬øProductos codificados (SKU)?</label>
              <select id="codificacion" name="codificacion">
                <option value="si">S√≠</option>
                <option value="no">No / en progreso</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Secci√≥n 4: Log√≠stica -->
        <div class="section">
          <h3>üöö Log√≠stica y pagos</h3>
          <div class="row">
            <div class="field">
              <label for="logistica">¬øLog√≠stica estandarizada?</label>
              <select id="logistica" name="logistica">
                <option value="si">S√≠</option>
                <option value="no">No / parcial</option>
              </select>
            </div>
            <div class="field">
              <label for="ordenes">¬øEmites OCs y pagas proveedores?</label>
              <select id="ordenes" name="ordenes">
                <option value="si">S√≠</option>
                <option value="no">No / con restricciones</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Secci√≥n 5: Disponibilidad -->
        <div class="section">
          <h3>üìÖ Disponibilidad</h3>
          <div class="field">
            <label for="disponibilidad">Disponibilidad para piloto r√°pido</label>
            <select id="disponibilidad" name="disponibilidad">
              <option value="alta">Alta (esta semana)</option>
              <option value="normal">Normal (2‚Äì3 semanas)</option>
              <option value="baja">Baja</option>
            </select>
          </div>
        </div>

        <div id="errorMsg" class="error hidden"></div>
        <div id="successMsg" class="success hidden"></div>

        <div class="actions">
          <button type="submit" class="btn btn-primary" id="submitBtn">
            Enviar Formulario
          </button>
        </div>
      </form>

      <div id="result" class="result hidden">
        <h2 style="margin:0 0 12px;">¬°Gracias por tu inter√©s!</h2>
        <div class="score-badge">
          Score: <span id="finalScore">0</span>/100
        </div>
        <p id="resultMessage" style="color:#dbeafe;font-size:1.1rem;line-height:1.6;max-width:500px;margin:0 auto;"></p>
        <div style="margin-top:24px;">
          <a href="/" class="btn btn-primary">Volver al inicio</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('qualificationForm');
    const progressBar = document.getElementById('progressBar');
    const submitBtn = document.getElementById('submitBtn');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const result = document.getElementById('result');

    // ‚ö†Ô∏è IMPORTANTE: Reemplaza esta URL con la de tu webhook de n8n
    const N8N_WEBHOOK_URL = 'https://n8n.srv876072.hstgr.cloud/webhook-test/31ff2cb6-3964-4f00-a692-489aeef4e41e';

    // Actualizar barra de progreso
    form.addEventListener('input', updateProgress);
    
    function updateProgress() {
      const inputs = form.querySelectorAll('input[required], select[required]');
      let filled = 0;
      inputs.forEach(input => {
        if (input.value.trim() !== '') filled++;
      });
      const progress = (filled / inputs.length) * 100;
      progressBar.style.width = progress + '%';
    }

    // Calcular score
    function calculateScore(data) {
      let pts = 0;
      const v = Number(data.volumen) || 0;
      const sk = Number(data.skus) || 0;

      if (v >= 50000000) pts += 30;
      else if (v >= 20000000) pts += 20;
      else if (v >= 5000000) pts += 10;

      if (sk >= 20) pts += 15;
      else if (sk >= 5) pts += 10;

      if (data.historial === 'si') pts += 10;
      if (data.codificacion === 'si') pts += 10;
      if (data.logistica === 'si') pts += 10;
      if (data.ordenes === 'si') pts += 10;
      
      if (data.disponibilidad === 'alta') pts += 10;
      else if (data.disponibilidad === 'normal') pts += 5;

      return Math.min(100, pts);
    }

    // Enviar formulario a n8n
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      errorMsg.classList.add('hidden');
      successMsg.classList.add('hidden');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Enviando...';

      // Recoger datos
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      
      // Calcular score
      const score = calculateScore(data);
      const qualify = score >= 50;

      // Agregar metadata
      data.score = score;
      data.qualify = qualify;
      data.timestamp = new Date().toISOString();
      data.source = 'demo.procure-x.cl';

      try {
        // Enviar a n8n
        const response = await fetch(N8N_WEBHOOK_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error(`Error: ${response.status}`);
        }

        // Mostrar resultado exitoso
        form.classList.add('hidden');
        result.classList.remove('hidden');
        document.getElementById('finalScore').textContent = score;
        document.getElementById('resultMessage').textContent = qualify 
          ? '¬°Excelente calce! Te contactaremos pronto para coordinar tu demo personalizada.'
          : 'Te enviaremos un reporte demo completo a tu correo. Si deseas avanzar, podr√°s revisar condiciones y requisitos.';

      } catch (error) {
        console.error('Error:', error);
        errorMsg.textContent = 'Hubo un error al enviar el formulario. Por favor intenta nuevamente.';
        errorMsg.classList.remove('hidden');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Enviar Formulario';
      }
    });

    // Inicializar progreso
    updateProgress();
  </script>
</body>
</html>
